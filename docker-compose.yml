services:
  postgres:
    image: postgres:15
    container_name: marketfusion-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: marketfusion
    ports:
      - "5432:5432"
    volumes:
      - marketfusion_data:/var/lib/postgresql/data
    restart: always

volumes:
  marketfusion_data:
